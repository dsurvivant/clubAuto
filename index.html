<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/design.css">
    <title>Club Auto</title>
</head>
<body>
    <header class="bgBlack colorWhite fontTexte">
        <div id="entete">

            <!-- CLUB AUTO -->
            <h1 id="entete_titre" class="fontTitre">CLUB AUTO</h1>

            <!-- ADRESSE -->
            <div id="adresse">
                <div><img src="images/icone-adresse.png" alt="icon-adresse"></div>
                <div style="display: flex;flex-direction: column;">
                    <span class="colorBrown">ADRESSE:</span>
                    <span>AVENUE CHARLES DE GAULLE</span>
                    <span>75000 PARIS</span>
                </div>
            </div>

            <!-- BOUTON MENU-->
            <div id="btn_burger" class="hidemd"><img src="images/menu.svg" alt="bouton_sandwich"></div>

            <!-- TELEPHONE-->
            <div id="telephone">
                <div><img src="images/icon-telephone.png" alt="icon-telephone"></div>
                <div style="display: flex;flex-direction: column;">
                    <span class="colorBrown">TÉLÉPHONE:</span> 
                    <span>01 23 45 67 89</span>
                </div>
            </div>

            <!-- HORAIRES -->
            <div id="horaires">
                <span class="colorBrown">OUVERTURE:</span> Du Lundi au Samedi
                <br>
                <span class="colorBrown">HORAIRES:</span> De 9h à 17h
            </div>

            <!-- RESEAUX -->
            <div id="reseaux">
                <img src="images/reseaux/icon-facebook.png" alt="logo_facebook">
                <img src="images/reseaux/icon-twitterx.svg" alt="logo_twitterx">
            </div>
        </div>

        <!-- NAVIGATION -->
        <div>
            <nav class="showmd bgBrown">
                <ul>
                    <li>Accueil</li>
                    <li>Vente</li>
                    <li>Location</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <img class="showmd" src="images/vehicule1.jpg" alt="">
        </div>

        <!-- SLOGAN -->
        <h1>CLUB AUTO <span class="colorBrown">LE MEILLEUR DE L'AUTOMOBILE</span></h1>
    </header>
</body>
</html>
