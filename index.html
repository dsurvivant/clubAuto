<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/design.css">
    <script src="js/bootstrap.min.js" defer></script>
    <title>Club Auto</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row backgroundBlack colorWhite pt-5 pt-lg-2 pb-3 px-4 px-md-0 justify-content-center">

            <!-- MENU SANDWHICH-->
            <p class="col-12 d-md-none">
                <img class="float-end" id="icon-menu" src="images/menu.svg" alt="icon-menu">
            </p>

            <!-- AFFICHAGE MOBILE : Téléphone -->
            <div class="mobile pb-5 d-md-none">
                <img class="float-start" src="images/icon-telephone.png" alt="icon-telephone">
                <span class="labeltelephone colorBrown">TÉLÉPHONE:</span><br>
                <span class="notelephone colorWhite">01 23 45 67 89</span>
            </div>

            <!-- AFFICHAGE DESKTOP MD : "CLUB AUTO", Téléphone, Adresse, Horaires, Réseaux -->
            <div class="desktop d-none d-md-block p-0">
                <h2 class="colorWhite text-center pb-3 d-lg-none">CLUB AUTO</h2>

                <div id="contenu" class="p-3">
                    <h2 class="colorWhite text-center align-self-center d-md-none d-lg-inline align-self-lg-start">CLUB AUTO</h2>

                    <div class="p-0 text-center align-self-lg-start">
                        <img class="icon" src="images/icone-adresse.png" alt="icon-adresse">
                        <div class="float-lg-end text-lg-start">
                            <span class="colorBrown">ADRESSE:</span> 
                            <br>
                            <span class="colorWhite">AVENUE CHARLES DE GAULLE</span>
                            <br>
                            <span class="colorWhite">75000 PARIS</span>
                        </div>
                    </div>

                    <div class="p-0 text-center align-self-lg-start">
                        <img class="icon" src="images/icon-telephone.png" alt="icon-telephone">
                        <div class="float-lg-end text-lg-start">
                            <span class="labeltelephone colorBrown">TÉLÉPHONE:</span><br>
                            <span class="notelephone colorWhite">01 23 45 67 89</span>
                        </div>
                    </div>

                    <div class="p-0 align-self-center align-self-lg-start">
                        <span class="colorBrown">Ouverture:</span> 
                        <span class="colorWhite">Du Lundi au Samedi</span>
                        <br>
                        <span class="colorBrown">HORAIRES:</span> 
                        <span class="colorWhite">De 9h à 17h</span>
                        <br>
                    </div>

                    <div class="align-self-center align-self-lg-start">
                        <img class="icon" src="images/reseaux/icon-facebook.png" alt="icon-facebook">
                        <img class="icon" src="images/reseaux/icon-twitterx.svg" alt="icon-twitter">
                    </div>

                </div>
            </div>

            <!-- NAVIGATION -->
            <nav class="col-12 backgroundGrey p-0 d-none d-md-block">
                <ul class="py-0 pe-5 m-0">
                    <li class="colorBlack p-2">ACCUEIL</li>
                    <li class="colorBlack p-2">VENTE</li>
                    <li class="colorBlack p-2">LOCATION</li>
                    <li class="colorBlack p-2">CONTACT</li>
                </ul>
            </nav>

            <!-- TITRE : CLUB AUTO LE MEILLEUR DE L'AUTOMOBILE -->
            <img class="p-0 d-none d-md-block" src="images/vehicule1.jpg" alt="cars-pictures">
            <h1 class="backgroundBlack d-md-block pt-md-3">
                <span class="colorWhite">CLUB AUTO</span> 
                <span class="colorBrown">LE MEILLEUR DE L'AUTOMOBILE</span>
            </h1>
        </header>

    </div>
    
</body>
</html>
